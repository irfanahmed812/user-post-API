<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>API Example | Users</title>

    <style>
        #users {
            padding-top: 15px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 33px;
        }

        @media screen and (max-width: 667px) {
            #users {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>

</head>

<body>

    <div class="container pt-3">
        <h1 class="text-center fw-bold"><span class="text-danger">API</span> EXAMPLE (User)</h1>
        <div class="row pt-2">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card-body text-center pt-2">
                    <button class="btn btn-danger fs-5 fw-semibold" onclick="loadApi()">Load Users</button>
                    <button class="btn btn-success fs-5 fw-semibold" onclick="loadUsers()">Display Users</button>
                </div>
            </div>
        </div>
        <ul id="users"></ul>
    </div>



    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/userData.js"></script>
</body>

</html>
